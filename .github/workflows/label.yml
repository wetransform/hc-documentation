name: Label

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - master

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Apply PR labels
      uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
      with:
        repo-token: "${{ secrets.LABELER_TOKEN }}"
        sync-labels: true
