name: Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
